<app-header [isNotHome]="isNotHome" [pageTitle]="pageTitle"></app-header>
<ion-content>
  <h1>Bienvenido a Registrap:</h1>

  <ion-card>
    <ion-item lines="none">
      <p>Clima de hoy</p>
      <ion-label slot="end">{{todayDate | date: "EEE dd MMM"}}</ion-label>
    </ion-item>

    <ion-item lines="none">
      <span unit="Celsius">
        Temperatura: {{weathertemp}} °C
      </span>
    </ion-item>

    <ion-item lines="none">
      <ion-icon name="location"></ion-icon>
      <span> {{cityname}}</span>
    </ion-item>

    <ion-item lines="none">
      <ion-icon name="partly-sunny"></ion-icon>
      <span> {{weatherdetail}}</span>
    </ion-item>

    <ion-button (click)="getGeolocation()">Usar mi ubicacion</ion-button>
  </ion-card>
  
  <ion-card>
    <h3 class="h3evo">Una aplicacion que ayudara a reducir tiempos en salas de clases. Por favor genere qr</h3>
    <img src="../../../assets/Negro con Dorado Círculo Inmobiliaria Logo.svg" alt="">
    <ion-button color= "warning" shape="block" >Generar QR </ion-button>
  </ion-card>
  
</ion-content>
