<app-header [isNotHome]="isNotHome" [pageTitle]="pageTitle"></app-header>

<ion-content>
  <img class="img-logo" src="../../../assets/Logo_DuocUC.svg.png" alt="">
  <br>
  <br>
  <ion-card>
    <ion-card-title color="Medium" class="ion-text-center">
        <ion-label>
            <h1>Ingrese sus datos</h1>
        </ion-label>
    </ion-card-title>
    <form (ngSubmit)="login()" [formGroup]="credentials">
      <ion-item class="ion-margin-bottom">
        <ion-input type="email" placeholder="Email" formControlName="email"></ion-input>
        <ion-note slot="error" *ngIf="(email?.dirty || email?.touched) && email?.errors">Formato email no v√°lido</ion-note>
      </ion-item>
      <ion-item class="ion-margin-bottom">
        <ion-input type="password" placeholder="password" formControlName="password"></ion-input>
        <ion-note slot="error" *ngIf="(password?.dirty || password?.touched) && password?.errors">Debes ingresar al menos 6 caracteres</ion-note>
      </ion-item>
  
      <ion-button color="warning" expand="full" type="submit" [disabled]="!credentials.valid">Login</ion-button>
      <ion-button color="warning" expand="full" type="button" (click)="register()">Crear cuenta</ion-button>
    </form>
</ion-card>
</ion-content>
