<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu [swipeGesture]="false" [swipeEnabled]="false" contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>Bienvenido a Registrap</ion-list-header>
          <ion-note>Lista </ion-note>

          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-item  href="/home" lines="none" detail="false" routerLinkActive="selected" *ngIf=" rol =='admin' ">
            <ion-icon slot="start" name="add"></ion-icon>
            <ion-label>Crud usuario</ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
