<app-header [isNotHome]="isNotHome" [pageTitle]="pageTitle"></app-header>

<ion-content [fullscreen]="true">
  <div class="avatar">
    <ion-avatar >
      <img *ngIf="profile?.image; else placeholder_avatar;" [src]="profile.image" />
      <ng-template #placeholder_avatar>
        <div class="no-avatar">
          <p>click me!</p>
        </div>
      </ng-template>
    </ion-avatar>
  </div>

  <div class="container" *ngIf="usuario" >
    <ion-list>
      <ion-label>
        <p>Nombre:</p><ion-input disabled="true" type="text" [(ngModel)]="usuario.name"></ion-input>
      </ion-label>
      <ion-label>
        <p>Apellido:</p><ion-input disabled="true" type="text" [(ngModel)]="usuario.lastname"></ion-input>
      </ion-label>
      <ion-label>
        <p>Genero</p><ion-input disabled="true" type="text" [(ngModel)]="usuario.gender"></ion-input>    
      </ion-label>
      <ion-label>
        <p>Edad:</p><ion-input disabled="true" type="text" [(ngModel)]="usuario.age"></ion-input> 
      </ion-label>
    </ion-list>

  </div>

  <ion-button href="home" *ngIf="rol == 'admin' ">Crud usuario</ion-button>

</ion-content>
