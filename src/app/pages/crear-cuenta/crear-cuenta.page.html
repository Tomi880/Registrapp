<app-header [isNotHome]="isNotHome" [pageTitle]="pageTitle"></app-header>

  <ion-content>
    <div class="avatar">
      <ion-avatar (click)="uploadAvatar()">
        <img *ngIf="profile?.image; else placeholder_avatar;" [src]="profile.image" />
        <ng-template #placeholder_avatar>
        </ng-template>
      </ion-avatar>
    </div>
  <div class="container">
    <div>
    <ion-select interface="action-sheet" placeholder="Es alumno o profesor?"[(ngModel)]="usuario.perfil">
      <ion-select-option value="profesor">Profesor</ion-select-option>
      <ion-select-option value="alumno">Alumno</ion-select-option>
    </ion-select>
  </div>
  <label>
    Rut:
    <ion-input type="text" [(ngModel)]="usuario.rut"></ion-input>
  </label>
    <label>
      Nombre:
      <ion-input type="text" [(ngModel)]="usuario.name"></ion-input>
    </label>
    <label>
      Apellido:
      <ion-input type="text" [(ngModel)]="usuario.lastname"></ion-input>
    </label>
    <label>
      Genero:
      <ion-input type="text" [(ngModel)]="usuario.gender"></ion-input>
    </label>
    <label>
      Edad:
      <ion-input type="number" [(ngModel)]="usuario.age"></ion-input>
    </label>
    <label>
      Email:
      <ion-input type="text" [(ngModel)]="usuario.email"></ion-input>
    </label>
    <label *ngIf="usuario.perfil == 'profesor'">
      Asignatura:
      <ion-input type="text" [(ngModel)]="usuario.asignatura"></ion-input>
    </label>
    <label>
      Direccion:
      <ion-input type="text" [(ngModel)]="usuario.direccion"></ion-input>
    </label>
    <label>
      Comuna:
      <ion-input type="text" [(ngModel)]="usuario.comuna"></ion-input>
    </label>
    <label>
      Telefono:
      <ion-input type="number" [(ngModel)]="usuario.telefono"></ion-input>
    </label>
    <label>
      image:
      <ion-avatar (click)="uploadAvatar()">
        <ion-icon name="images"></ion-icon>
      </ion-avatar>
      <ion-input type="text" [(ngModel)]="usuario.image"></ion-input>
    </label>
  
  
  </div>
  
  <ion-button expand="block" color="success" (click)="addUsuario()" *ngIf="usuario.perfil == 'profesor'" >
    Grabar Profesor
  </ion-button>
  <ion-button expand="block" color="success" (click)="addUsuario()" *ngIf="usuario.perfil == 'alumno'" >
    Grabar Alumno
  </ion-button>
</ion-content>
