<app-header [isNotHome]="isNotHome" [pageTitle]="pageTitle"></app-header>

<ion-content>
  <h1>Escriba Sus datos</h1>
  <div class="container">
    <ion-list>
      <ion-label>
        Rut:<ion-input type="text" [(ngModel)]="asistencia.rut"></ion-input>
      </ion-label>
      <ion-label>
        Nombre:<ion-input type="text" [(ngModel)]="asistencia.name"></ion-input>
      </ion-label>
      <ion-label>
        Apellido:<ion-input type="text" [(ngModel)]="asistencia.lastname"></ion-input>
      </ion-label>
      <ion-label>
        Fecha:<ion-input disabled="true" type="text" [(ngModel)]="asistencia.fecha"></ion-input>    
      </ion-label>
    </ion-list>
  </div>
  <ion-button (click)="addAsistt()">Asistencia</ion-button>
</ion-content>
