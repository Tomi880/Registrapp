<app-header [isNotHome]="isNotHome" [pageTitle]="pageTitle"></app-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let usuario of usuarios" (click)="openDetailUsuario(usuario)">
      <ion-avatar slot="start">
        <img [src]="usuario.image" alt="">
      </ion-avatar>
      <ion-label>
        <h3>{{usuario.name}} {{usuario.lastname}}</h3>
      </ion-label>
    </ion-item>
  </ion-list>


</ion-content>
